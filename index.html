<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cal-Cover">
        <div class="cal">
            <div class="Output-Cal">
                <input type="text" value="Helpline 1920" disabled class="inputed">
            </div>
            <div class="Input-Cal">
                <div class="styler item">7</div>
                <div class="styler item">8</div>
                <div class="styler item">9</div>
                <div class="styler item">4</div>
                <div class="styler item">5</div>
                <div class="styler item">6</div>
                <div class="styler item">1</div>
                <div class="styler item">2</div>
                <div class="styler item">3</div>
                <div class="styler item">#</div>
                <div class="styler item">0</div>
                <div class="styler item">.</div>

            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  
    <script src="index.js"></script>
</body>
</html>
